<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Rock-Paper-Scissors</title>
</head>
<body>

<div class="flex-row justify-center px-4 py-2">

  <h1 class="text-center mt-4 text-2xl">Welcome !</h1>

  <p class="text-center mt-4 text-lg">Choose rock, paper, or scissors by clicking on one of the images below.</p>

  <div class="flex justify-around">
    <img src="images/rock.png" id="rock" alt="stone">
    <img src="images/paper.png" id="paper" alt="paper">
    <img src="images/scissors.png" id="scissors" alt="scissors">
  </div>

  <div id="userChoice" class="flex justify-center mt-6">
  </div>

  <div id="computerChoice" class="flex justify-center mt-6">
  </div>

  <div id="result" class="">

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script src="script.js"></script>
</body>
</html>
